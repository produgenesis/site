---
layout: default
ref: index
---
<section class="section section--row list-post">
  <h3 class="list-post__title">
    Ãšltimas publicaciones
  </h3>
  <ul class="list-post__ul">
    {% for post in site.posts %}
      <li class="list-post__li">
        <a class="list-post__link" href="{{ post.url | prepend: site.baseurl }}">
          <picture class="list-post__picture picture">
            <img data-object-fit="cover" class="picture__img" alt="{{ post.title }}" title="{{ post.title }}" src='{{post.thumbnail}}'/>
          </picture>
          <p class="list-post__meta">
            {{ post.categories }}
          </p>
          <h2 class="list-post__title-post">
            {{ post.title }}
          </h2>      
          <p class="list-post__author">
            Por {{ post.author }}
          </p>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
