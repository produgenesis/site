<aside class="related-posts">
  <h3 class="related-posts__title">Related Posts</h2>
  <ul class="related-posts__list">
    {% for post in site.related_posts limit:3 %}
      <li class="related-posts__list-li">
        <a href="{{ site.baseurl }}{{ post.url }}" class="related-posts__list-link">
          <h4 class="related-posts__title-post">
            {{ post.title }}
          </h4>
          <div class="related-posts__date">
            {{ post.date | date_to_string }}
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</aside>
